<html>
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="{% static 'js/novel.js' %}"></script>
    <title>Easy Reading</title>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/novels/">Easy Reading 輕鬆看文</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/novels/ranking">熱門排行</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'my_bookshelf'%}">我的書櫃</a>

              <a class="nav-link" href="{% url 'account_logout' %}">登出</a>

          </ul>
        </div>

    <div  class="page-content">
      <span class="badge bg-secondary"><h5>最新完結: {{ today }}更新</h5></span>
     
  <p class="lead">
    <h5>
      <small class="text-body-secondary"><i class="bi-bookmark-heart-fill"></i>顯示更新日前一天收錄的完結新文 或 最近期的10本完結作品</small>
    </h5>
  </p>
  
    <div id="books"></div>

    <script>
    var user = "{{ user_id }}";


    function fetchNew() {
      fetch("/novels/daily_novel/")
        .then(resp => resp.json())
        .then(data => insertBooks(data, "books"))
        .catch(error => console.error("Error fetching products:", error));
    }


    fetchNew();
  

    </script>
  </div>
